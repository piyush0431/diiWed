        .spinner {
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: 5s linear infinite rotate
        }

        .spinner img {
            width: 100%;
            height: 100%;
            object-fit: contain
        }

        @keyframes rotate {
            from {
                transform: rotate(0)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .card-img {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important
        }

        .card-img img {
            width: 100%
        }

        .swiper .swiper-wrapper .swiper-slide {
            opacity: 0 !important;
            transition: opacity .3s ease-in-out;
            position: relative
        }

        .swiper .swiper-wrapper .swiper-slide-active {
            opacity: 1 !important
        }

        .trans-dnldlink {
            top: 0;
            right: 0;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trans-dnldlink ion-icon {
            --ionicon-stroke-width: 50px;
            font-size: 1.3rem;
        }
    </style>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>

    <script>
        $(document).ready(function () {
            // Ensure Swiper initialization is within the document ready function

            var swiper = new Swiper(".sudii", {
                grabCursor: true,
                effect: "creative",
                creativeEffect: {
                    prev: {
                        shadow: true,
                        translate: [0, 0, -400],
                    },
                    next: {
                        translate: ["100%", 0, 0],
                    },
                },
                // Enable progress tracking (optional for smoother transition)
                watchSlidesProgress: true,
            });

            // Remove preloader and overflow class after the document is ready
            $('body').removeClass('overflow-hidden');
            $('.preloader').fadeOut(800);
        });
    </script>
    <script>
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
