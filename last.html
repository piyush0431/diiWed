<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumedha Dii</title>
    <style>
        .spinner {
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: rotate 5s linear infinite;
        }

        .spinner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="shortcut icon" href="favicon.PNG" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Schoolbell&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="dark:bg-slate-950 h-screen">
    <div class="preloader fixed top-0 left-0 h-screen w-screen bg-slate-950 flex items-center justify-center">
        <div class="spinner">
            <img src="favicon2.png" alt="">
        </div>
    </div>

    <p class="text-center">Page under Construction....</p>
    <p class="text-center">Page will available tommorrow....</p>

    <script src="assets/jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $('.preloader').fadeOut(800);
        });
    </script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>

</html>
